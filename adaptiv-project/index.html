<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive project</title>
    <script src="https://kit.fontawesome.com/f7701b8aa3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="header__topLine"></div>
     <div class="container">
        <div class="header__list">
            <ul class="header__list-left">
                <li class="header__list-item"><a href="#" class="header__link">My Account</a></li>
                <li class="header__list-item"><a href="#" class="header__link">MY Wishlist (0)</a></li>
                <li class="header__list-item"><a href="#" class="header__link">Checkout</a></li>
                <li class="header__list-item header__list-item_none"><a href="#" class="header__link">Log In</a></li>
            </ul>
            <ul class="header__list-right">
                <li class="header__list-item"><a href="#" class="header__link">US Dollar<i class="fas fa-chevron-down"></i></a></li>
                <li class="header__list-item"><a href="#" class="header__link">English<i class="fas fa-chevron-down"></i></a></li>
                <li class="header__list-item header__list-item_none"><a href="#" class="header__link">My Bag: 0 item(s)</a></li>
            </ul>
        </div>
        <div class="header__sub-headerList">
            <a href="#" class="logo-link header__logo-link"><img src="img/logo/logo1.png" alt="" class="logo-img">
            <h2 class="logo-text">FENGO</h2></a>
            <a href="#" class="header__register-link">Log In or register</a>
            <form action="#" class="header__find-form">
            <input type="text" class="header__find-input" placeholder="Find it here...">
            <button class="header__find-btn"><i class="fas fa-search"></i></button>
        </form>
        </div>
        <div class="header__bottom">
            <nav class="header__nav">
                <a href="#" class="header__nav-link"><i class="fas fa-bars"></i><span class="header__nav-text">NAVIGATION</span></a>
                <ul class="header__menu">
                    <li><a href="#" class="header__menu-link">Fashion</a></li>
                    <li><a href="#" class="header__menu-link">Electronics</a></li>
                    <li><a href="#" class="header__menu-link">Gifts</a></li>
                    <li><a href="#" class="header__menu-link">Books</a></li>
                    <li><a href="#" class="header__menu-link">At Home</a></li>
                    <li><a href="#" class="header__menu-link">Music</a></li>
                    <li><a href="#" class="header__menu-link">Sale</a></li>
                </ul>
            </nav>
            <a href="#" class="header__cart">
                <i class="fas fa-shopping-basket"></i><span class="header__cart-price">$0.00</span>
            </a>
        </div>
    </div>
</header>

<div class="promo">
    <div class="promo__top-block promo_block"></div>
    <div class="container promo__bottom-blocks">
        <div class="promo__exlusive promo_block"></div>
        <div class="promo__hottest promo_block"></div>
        <div class="promo__flex-block-max"><div class="promo__flex-block-mini"><div class="promo__jewelry promo_block"></div>
        <div class="promo__accesories promo_block"></div></div>
        <div class="promo__lookbook promo_block"></div></div>
        <div class="promo__new promo_block"></div>
    </div>

</div>

</body>
</html>
